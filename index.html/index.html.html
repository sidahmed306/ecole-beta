<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme d'Apprentissage des Métiers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-briefcase"></i> Choisissez Votre Matiere</h1>
            <p>Sélectionnez un métier pour accéder à ses cours ou exercices</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher un métier...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="metiers-container" id="metiersList">
            <!-- Métiers chargés dynamiquement -->

        </div>
        
        <div class="options-modal" id="optionsModal">
            <div class="modal-content">
                <span class="close-btn" id="closeModal">&times;</span>
                <h2 id="modalTitle"><i class="fas fa-chevron-right"></i> Métier Sélectionné</h2>
                <div class="options-buttons">
                    <button class="option-btn" id="viewCours">
                        <i class="fas fa-book-open"></i> Voir les Cours
                    </button>
                    <button class="option-btn" id="viewExercices">
                        <i class="fas fa-pen-fancy"></i> Voir les Exercices
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
